<h2 mat-dialog-title>Cadastrar Cliente</h2>

<mat-dialog-content>
  <form #form="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CÃ³digo</mat-label>
      <input matInput [(ngModel)]="data.code" name="code">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Moeda</mat-label>
      <input matInput [(ngModel)]="data.default_currency" name="default_currency" maxlength="3">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prazo de Pagamento (dias)</mat-label>
      <input matInput [(ngModel)]="data.payment_terms_days" name="payment_terms_days" type="number">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data">Salvar</button>
</mat-dialog-actions>
