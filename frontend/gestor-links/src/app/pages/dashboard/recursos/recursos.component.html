<h2>Recursos</h2>

<div *ngIf="loading">Carregando usuários...</div>
<div *ngIf="error" style="color: red">{{ error }}</div>



<!-- Campo de filtro + botão -->
<div class="toolbar">
  <button mat-icon-button color="primary" (click)="abrirCadastro()"*ngIf="isAdminOrManager">
    <mat-icon>person_add</mat-icon>
  </button>

  <mat-form-field appearance="outline" class="filtro-custom">
    <mat-label>Filtro</mat-label>
    <input matInput class="filter" (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
</div>



<!-- Tabela Angular Material -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Função -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Função </th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>


  <!-- Ativo -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let user"> {{user.active ? 'Sim' : 'Não'}} </td>
  </ng-container>

  
  
  <!-- Ações -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Ações </th>
  <td mat-cell *matCellDef="let user" class="actions-cell">
    <button mat-icon-button color="primary" (click)="abrirCalendario(user)" matTooltip="Abrir calendário">
      <mat-icon>calendar_today</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="visualizar(user)"*ngIf="isAdminOrManager" matTooltip="Detalhes">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="atualizar(user)"*ngIf="isAdminOrManager" matTooltip="Editar">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="abrirTimesheet(user)" matTooltip="Abrir Timesheet">
      <mat-icon>schedule</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="inativar(user)"*ngIf="isAdminOrManager" matTooltip="Ativar/Desativar">
      <mat-icon>{{ user.active ? 'person_off' : 'person' }}</mat-icon>
    </button>
  </td>
</ng-container>

  <!-- Header e rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Nenhum resultado encontrado -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="9">Nenhum dado encontrado para "{{input.value}}"</td>
  </tr>
</table>
