<div class="upload-report-container">
  <h3>ðŸ“¤ Upload report for <strong>{{ event.title }}</strong></h3>

  <div class="upload-form">
    <input type="file" (change)="selectFile($event)" />

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput [(ngModel)]="notes" rows="3"></textarea>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="sendFile()" 
              [disabled]="!selectedFile || uploading">
        Save
      </button>
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
    </div>

    <mat-progress-bar *ngIf="uploading" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
  </div>
</div>
